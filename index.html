            7: {"title": "친구가 차 사고 났다는<br/>소식을 듣고 나는", 
                "type": "TF", "A": "보험은? 병원은 갔다 왔어? 누가 잘못했는데?", "B": "괜찮아???! 무슨 일이야?ㅠㅠㅠ"},

            9: {"title": "마음에 드는 이상형과<br/>대화를 할 때 나는",

        var result = {
            "INTJ": {"animal": "호랑이", "image": "/tiger.jpg"},
            "INTP": {"animal": "부엉이", "image": "/owl.jpg"},

            "ESFP": {"animal": "돌고래", "image": "/dolphin.jpg"}
        }

        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }

        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        
        $("#B").click(function(){
            next();
        });

        function next() {
            if (num == 13){
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2) ? mbti+="I" : mbti+="E";
                ($("#SN").val() < 2) ? mbti+="N" : mbti+="S";
                ($("#TF").val() < 2) ? mbti+="F" : mbti+="T";
                ($("#JP").val() < 2) ? mbti+="P" : mbti+="J";
                // alert(mbti);
                $("#image").attr("src", result[mbti]["image"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } else{
            $(".progress-bar").attr('style', 'width: calc(100/12*'+num+'%)');
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            num++;}
        }
